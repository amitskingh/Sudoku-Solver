<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Suduko Solver</title>
  </head>
  <body class="bg-success-subtle">
    <div class="box">
      <div>
        <h1>9*9 Suduko Solver</h1>
        <p>
          Enter the unsolve suduko data to solved it. <br />
          Leave the empty place as it is below as well.
        </p>
        <h3 class="note"></h3>
      </div>
      <div class="container" id="gridContainer">
        <!-- javascript is used to create the grid dynamically -->
      </div>
      <div class="buttons">
        <button type="button" class="btn solve">Solve</button>
        <button type="button" class="btn clear">Clear</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
